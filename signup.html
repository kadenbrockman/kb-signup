
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter Signup</title>
    

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="/" method="POST">
    <img class="mb-4" src="images/kadenbicon.PNG" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>

    <div class="form-floating">
      <input type="text" name="userFirstName" class="form-control top" id="inputName" placeholder="First Name">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="userLastName"  class="form-control middle" id="floatingPassword" placeholder="Last Name">
      <label for="floatingPassword">Last Name</label>
    </div>
     <div class="form-floating margin-btom">
      <input type="email" name="userEmail"  class="form-control bottom" id="floatingPassword" placeholder="Email">
      <label for="floatingPassword">Email</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Kaden Brockman</p>
  </form>
</main>


    
  </body>
</html>
